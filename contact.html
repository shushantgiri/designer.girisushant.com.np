           <!-- JavaScript for Form Validation -->
           <script>
               function validateForm(event) {
                   event.preventDefault(); // Prevent default anchor behavior
           
                   // Clear previous error messages
                   document.getElementById("nameError").textContent = '';
                   document.getElementById("emailError").textContent = '';
                   document.getElementById("phoneError").textContent = '';
                   document.getElementById("messageError").textContent = '';
           
                   const name = document.getElementById("name").value.trim();
                   const email = document.getElementById("email").value.trim();
                   const phone = document.getElementById("phone").value.trim();
                   const message = document.getElementById("message").value.trim();
                   let hasError = false;
           
                   // Validation checks
                   if (!name) {
                       document.getElementById("nameError").textContent = 'Please enter your name.';
                       hasError = true;
                   }
                   if (!email) {
                       document.getElementById("emailError").textContent = 'Please enter your email.';
                       hasError = true;
                   }
                   if (!phone) {
                       document.getElementById("phoneError").textContent = 'Please enter your phone number.';
                       hasError = true;
                   }
                   if (!message || message.length <= 9) { // Check for message length
                       document.getElementById("messageError").textContent = 'Message must be more than 10 characters.';
                       hasError = true;
                   }
           
                   // If there are no errors, show success message using SweetAlert
                   if (!hasError) {
                       Swal.fire({
                           title: 'Success!',
                           text: 'Your message has been successfully submitted!',
                           icon: 'success',
                           confirmButtonText: 'OK',
                           backdrop: true,
                           allowOutsideClick: false // Prevents closing when clicking outside
                       }).then(() => {
                           // Clear input fields after the alert is closed
                           document.getElementById("name").value = '';
                           document.getElementById("email").value = '';
                           document.getElementById("phone").value = '';
                           document.getElementById("message").value = '';
                       });
                   }
               }
           </script>

      <script>
         $('#myCarousel').carousel({
            interval: false
         });
         
         //scroll slides on swipe for touch enabled devices
         
         $("#myCarousel").on("touchstart", function(event){
         
            var yClick = event.originalEvent.touches[0].pageY;
            $(this).one("touchmove", function(event){
         
                var yMove = event.originalEvent.touches[0].pageY;
                if( Math.floor(yClick - yMove) > 1 ){
                    $(".carousel").carousel('next');
                }
                else if( Math.floor(yClick - yMove) < -1 ){
                    $(".carousel").carousel('prev');
                }
            });
            $(".carousel").on("touchend", function(){
                $(this).off("touchmove");
            });
         });
      </script>
